title: "Home Assistant - Auto Setup"
views:
  - title: "Přehled"
    icon: mdi:home
    cards:
      - type: glance
        title: "Stav systému"
        entities:
          - entity: sensor.cpu_temperature
            name: Teplota CPU
          - entity: sensor.ram_usage
            name: RAM
          - entity: sensor.disk_usage
            name: Disk
          - entity: sensor.day_phase
            name: Denní fáze

  - title: "Herní místnost"
    icon: mdi:gamepad-variant
    cards:
      - type: grid
        columns: 2
        cards:
          - type: button
            name: "Zapnout herní PC"
            tap_action:
              action: call-service
              service: script.turn_on_gaming_pc
            icon: mdi:power

          - type: button
            name: "Ranní rutina"
            tap_action:
              action: call-service
              service: script.wake_up_routine
            icon: mdi:weather-sunny

          - type: button
            name: "Večerní rutina"
            tap_action:
              action: call-service
              service: script.evening_routine
            icon: mdi:weather-night

          - type: button
            name: "Vyčistit systém"
            tap_action:
              action: call-service
              service: script.system_repair_cleanup
            icon: mdi:brush

      - type: entities
        title: "Stav herních systémů"
        entities:
          - entity: binary_sensor.gaming_pc_status
            name: Herní PC
          - entity: binary_sensor.minecraft_server_status
            name: Minecraft Server
          - entity: sensor.minecraft_players_online
            name: Hráči online
