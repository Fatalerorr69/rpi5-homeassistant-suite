# Ansible inventory for RPi Home Assistant Suite
# Usage: ansible-playbook -i ansible/inventory.ini ansible/playbook.yml

[rpi5]
# Replace with your RPi's IP or hostname
rpi5_host ansible_host=homeassistant.local ansible_user=pi ansible_python_interpreter=/usr/bin/python3

# For multiple hosts:
# rpi1 ansible_host=192.168.1.100 ansible_user=pi
# rpi2 ansible_host=192.168.1.101 ansible_user=pi

[rpi5:vars]
# SSH key (use local ~/.ssh/id_rsa if available)
# ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_ssh_pass=raspberry  # Change to your password, or use ssh key
