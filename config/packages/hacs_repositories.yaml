# MANAŽMENT HACS KOMPONENT (Scripty)
# ============================================================================
#
# Výstup do souboru:
# $ docker-compose exec homeassistant hass --info > ha_info.txt
#
# Kontrola instalovaných komponent:
# $ docker-compose exec homeassistant find /config/custom_components -name "manifest.json"
#
# Ručné stažení komponenty:
# $ wget https://github.com/user/repo/releases/download/v1.0/custom_component.zip
# $ unzip custom_component.zip -d /config/custom_components/
#
# Restart Home Assistant po instalaci:
# $ docker-compose restart homeassistant
#
