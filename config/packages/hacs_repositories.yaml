# ============================================================================
# INSTALACE HACS
# ============================================================================
#
# Manuálně přes UI:
# 1. Jít na https://hacs.io/
# 2. Kliknout "Custom repositories"
# 3. Přidat URL repozitáře
# 4. Nainstalovat komponentu
#
# Automaticky přes script:
# $ ./scripts/install_addons.sh --install-hacs
#
# ============================================================================
# KONFIGURACE HACS PRO CUSTOM REPOZITÁŘE
# ============================================================================
#
# Pro přidání vlastních repozitářů do configuration.yaml:
#
# hacs:
#   token: [váš personal access token z GitHubu]
#   repositories:
#     - url: https://github.com/user/custom-integration
#       category: integration
#     - url: https://github.com/user/custom-card
#       category: frontend
#
# ============================================================================
# TIPY PRO SPRÁVU KOMPONENT
# ============================================================================
#
# 1. SECURITY: Vždy si ověřte autora a počet hvězd na GitHubu
#    - Komponenty od ověřených autorů jsou bezpečnější
#    - Repozitáře s 1000+ hvězd jsou obvykle dobré
#
# 2. KOMPATIBILITA: Vždy si přečtěte requirements
#    - Některé komponenty vyžadují konkrétní verzi HA
#    - Zde máme HA v Dockeru, vět problémů s verzí
#
# 3. AKTUALIZACE: HACS automaticky hlásí updates
#    - Instalujte security patches ihned
#    - Ostatní updaty si přečtěte changelog
#
# 4. PERFORMANCE: Příliš mnoho komponent = pomalý HA
#    - Instalujte jen to, co potřebujete
#    - Monitorujte CPU a RAM v System Monitor
#
