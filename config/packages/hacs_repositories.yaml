# Tento balíček obsahuje seznam důležitých custom komponent a integrací
# dostupných přes HACS. Pro aktivaci je potřeba:
# 1. Nainstalovat HACS přes HA UI nebo přes scripts/install_addons.sh
# 2. V Home Assistant UI: Settings → Devices & Services → HACS
# 3. Přidat repozitáře přes UI nebo upravit configuration.yaml
#
# HACS se automaticky stará o aktualizace komponent
#
# ============================================================================
# POZNÁMKA: Repozitáře a jejich seznamy jsou v HACS UI, tady jsou jen tipy
# ============================================================================

# Systém se spustí normálně - HACS komponenty jsou volitelné
# Pokud chcete autoinstall, použijte script: scripts/install_addons.sh

