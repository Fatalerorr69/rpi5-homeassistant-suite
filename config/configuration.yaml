# Home Assistant Configuration
# RPi5 Home Assistant Suite v2.4.0-rc
# Source: CONFIG/configuration.yaml â†’ config/configuration.yaml

homeassistant:
  name: Home Assistant
  latitude: 50.08
  longitude: 14.44
  elevation: 365
  unit_system: metric
  time_zone: Europe/Prague
  packages: !include_dir_merge_named packages
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.0/24

# ============================================================================
# DEFAULT CONFIGURATION
# ============================================================================
default_config:

# ============================================================================
# HTTP & SECURITY
# ============================================================================
http:
  server_port: 8123
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
  login_attempts_threshold: 5
  ip_ban_enabled: true

# ============================================================================
# LOGGING
# ============================================================================
logger:
  default: info
  logs:
    custom_components.hacs: debug
    homeassistant.components.mqtt: debug

# ============================================================================
# MQTT (Mosquitto over Docker network)
# ============================================================================
mqtt:
  broker: mosquitto
  port: 1883
  discovery: true
  discovery_prefix: homeassistant
  client_id: homeassistant
  keepalive: 60
  protocol: 3.1.1

# ============================================================================
# FRONTEND & LOVELACE
# ============================================================================
frontend:

lovelace:
  mode: yaml

# ============================================================================
# TEMPLATES, SCRIPTS, AUTOMATIONS
# ============================================================================
template: !include templates.yaml
script: !include scripts.yaml
automation: !include automations.yaml

# ============================================================================
# RECORDER & DATABASE
# ============================================================================
recorder:
  purge_keep_days: 10
  auto_purge: true

# ============================================================================
# HISTORY & LOGBOOK
# ============================================================================
history:

logbook:

# ============================================================================
# INTEGRATIONS
# ============================================================================
sun:

stream:

wake_on_lan:
