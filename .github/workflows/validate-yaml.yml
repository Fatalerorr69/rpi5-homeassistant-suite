name: Validate YAML

on:
  pull_request:
    paths:
      - '**/*.yaml'
      - '**/*.yml'
      - 'CONFIG/**'
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install PyYAML
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run YAML validator
        run: |
          chmod +x ./scripts/validate_yaml.sh || true
          ./scripts/validate_yaml.sh --all
